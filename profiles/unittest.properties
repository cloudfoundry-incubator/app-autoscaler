#metrics settings
reportInterval=120

#valid for couchdb
couchdbUsername=admin
couchdbPassword=password
couchdbHost=localhost
couchdbPort=9998
couchdbServerDBName=couchdb-scaling
couchdbMetricDBPrefix=couchdb-scalingmetric
