--- 
databaseChangeLog:
   - changeSet:
      id: 1
      author: Fujitsu
      changes:
        - createTable:
            tableName: app_scaling_schedule
            columns:
              - column:
                  name: schedule_id
                  type: varchar(50)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: app_id
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: timezone
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: start_time 
                  type: time
                  constraints:
                    nullable: false
              - column:
                  name: end_time
                  type: time
                  constraints:
                    nullable: false
              - column:
                  name: instance_min_count
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: instance_maxn_count
                  type: integer
                  constraints:
                    nullable: false

        - createIndex:
             columns:
             - column:
                 name: app_id
                 type: varchar(50)
             indexName: idx_app_id
             tableName: app_scaling_schedule
