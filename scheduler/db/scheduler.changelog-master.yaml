---
databaseChangeLog:
   - changeSet:
      id: 1
      author: Fujitsu
      changes:
        - createTable:
            tableName: app_scaling_specific_date_schedule
            columns:
              - column:
                  name: schedule_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: app_id
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: timezone
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: start_date_time
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: end_date_time
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: instance_min_count
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: instance_max_count
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: default_instance_min_count
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: default_instance_max_count
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: initial_min_instance_count
                  type: integer
                  constraints:
                    nullable: true

        - createIndex:
             columns:
             - column:
                 name: app_id
                 type: varchar(50)
             indexName: idx_app_id
             tableName: app_scaling_specific_date_schedule

   - changeSet:
      id: 2
