--- 
databaseChangeLog:
   - property:
      name: policy_json.type
      value: json
      dbms: postgresql
   - property:
      name: policy_json.type
      value: text
      dbms: h2
   - changeSet:
      id: 1
      author: pradyutsarma
      changes:
        - createTable:
            tableName: policy_json
            columns:
              - column:
                  name: app_id
                  type: varchar(50)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: policy_json
                  type: ${policy_json.type}
              - column:
                  name: updated_at
                  type: timestamp
            tableName: policy_json
        - createProcedure:
            procedureBody:
              CREATE OR REPLACE FUNCTION get_last_updated() RETURNS trigger
                LANGUAGE plpgsql
                AS $$
                BEGIN
                NEW.updated_at := CURRENT_TIMESTAMP;
                RETURN NEW;
                END;
              $$;
        - sql:
            DROP TRIGGER IF EXISTS update_last_updated_at_policy_db ON policy_json;
            CREATE TRIGGER update_last_updated_at_policy_db BEFORE INSERT OR UPDATE ON policy_json FOR EACH ROW EXECUTE PROCEDURE get_last_updated();
        - rollback:
            DROP FUNCTION get_last_updated()
            DROP TRIGGER update_last_updated_at_policy_db ON policy_json;
   - changeSet:
      id: 2
      author: qibobo
      changes:
        - sql:
            DROP TRIGGER update_last_updated_at_policy_db ON policy_json;
            DROP FUNCTION get_last_updated()
        - rollback:

        - dropColumn:
            tableName: policy_json
            columnName: updated_at
        - addColumn:
            tableName: policy_json
            columns:
            - column:
                name: guid
                type: varchar(50)
                constraints:
                  nullable: false


