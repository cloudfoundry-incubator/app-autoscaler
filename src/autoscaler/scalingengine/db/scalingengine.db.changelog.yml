databaseChangeLog:
  - changeSet:
      id: 1
      author: byang
      changes:
        - createTable:
            tableName: scalinghistory
            columns:
              - column:
                  name: appid
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: scalingtype
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: oldinstances
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: newinstances
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: reason
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: message
                  type: varchar
                  constraints:
                    nullable: true
              - column:
                  name: error
                  type: varchar
                  constraints:
                    nullable: true
        - createTable:
            tableName: scalingcooldown
            columns:
              - column:
                  name: appid
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: expireat
                  type: bigint
                  constraints:
                    nullable: false
  - changeSet:
      id: 3
      author: byang
      changes:
        - createTable:
            tableName: activeschedule
            columns:
              - column:
                  name: scheduleid
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: appid
                  type: varchar
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: createdat
                  type: timestamp
                  constraints:
                    nullable: false
                  defaultValueComputed: now()  
              - column:
                  name: instancemincount
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: instancemaxcount
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: initialmininstancecount
                  type: integer
                  constraints:
                    nullable: false
  - changeSet:
      id: 4
      author: minjeong
      changes:
      - modifyDataType:
          tableName: scalinghistory
          columnName: appid
          newDataType: varchar(255)
      - modifyDataType:
          tableName: scalinghistory
          columnName: reason
          newDataType: text
      - modifyDataType:
          tableName: scalinghistory
          columnName: message
          newDataType: text
      - modifyDataType:
          tableName: scalinghistory
          columnName: error
          newDataType: text
      - modifyDataType:
          tableName: scalingcooldown
          columnName: appid
          newDataType: varchar(255)
      - modifyDataType:
          tableName: activeschedule
          columnName: scheduleid
          newDataType: varchar(255)
      - modifyDataType:
          tableName: activeschedule
          columnName: appid
          newDataType: varchar(255)